<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../build/winui.min.js"></script>
</head>

<body>
    <button id="btn">Test</button>

    <script>
        var menu = WinUI.contextMenu(btn, [
            {
                className: "view",
                icon: "view-all",
                text: "View",
                action: () => {
                    console.log("Settings clicked")
                },
                submenu: [
                    {
                        className: "large",
                        icon: "",
                        text: "Large",
                        disabled: true,
                        action: () => {
                            console.log("Large clicked")
                        }
                    }, {
                        className: "medium",
                        icon: "",
                        text: "Medium",
                        action: () => {
                            console.log("Medium clicked")
                        }
                    }, {
                        className: "small",
                        icon: "",
                        text: "Small",
                        action: () => {
                            console.log("Small clicked")
                        }
                    }, {
                        type: 'separator'
                    }, {
                        className: "show-icon",
                        icon: "",
                        text: "Show Desktop Icon",
                        action: () => {
                            console.log("Show Desktop Icon clicked")
                        }
                    }
                ]
            }
        ], {
            direction: 'down'
        })
        btn.onclick = () => {
            menu.open();
        }
        document.addEventListener('pointerdown', (e) => {
            if (menu.container.contains(e.target)) return;
            menu.close();
        })
    </script>
</body>

</html>
